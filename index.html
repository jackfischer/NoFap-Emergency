//Portrait and Landscape Sizing Functions
function portraitText(){jQuery("#emergency").fitText(.9);jQuery("#rejection").fitText(.9);jQuery("#depression").fitText(.9);jQuery("#relapsed").fitText(.9);jQuery("#suggest").fitText(1.3);}

function readDeviceOrientation(){if(Math.abs(window.orientation)===90){landscapeText()}else{portraitText()}}
window.onorientationchange = readDeviceOrientation;
readDeviceOrientation();

//Cookie parser and handling
function getCookie(t){for(var n=t+"=",r=document.cookie.split(";"),e=0;e<r.length;e++){for(var i=r[e];" "==i.charAt(0);)i=i.substring(1);if(-1!=i.indexOf(n))return i.substring(n.length,i.length)}return""};var religiousCheck=getCookie("religious");
if(religiousCheck==""){
$('head').append($('<link rel="stylesheet" type="text/css"/>').attr('href','resources/arrow.css'));

$("#hint").delay(4000).fadeOut("slow");}
if(religiousCheck=="true"){$("input").iCheck("check")}else{setCookie("false");}
