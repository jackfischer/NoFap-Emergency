version: "3"

services:
  pg:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data

  node:
    image: node
    working_dir: /src
    environment:
      NODE_ENV: production
    volumes:
      - ./src:/src
    depends_on:
      - pg
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - "443:8443"
    command: "npm start"

volumes:
  db-data:
