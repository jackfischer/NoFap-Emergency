version: "3"

services:
  pg:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  node:
    image: node
    working_dir: /src
    environment:
      NODE_ENV: production
    volumes:
      - ./src:/src
    depends_on:
      - pg
    restart: on-failure:5
    ports:
      - "443:8443"
    command: "npm start"

volumes:
  db-data:
